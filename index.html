<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LOGIN</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/e919a14cb6.js" crossorigin="anonymous"></script>
        <script src="app.js"></script>
        
        
    </head>
    <body class="index">
        <h1>
            LOGIN
        </h1>
        <form class="form1">
        <div class="email1" >
            Email<br>
            <input type="email" class="mail" id="mail" onkeydown="Enterkey(event,'pass')" >
            <span class="emailerror" id="emailerror"></span>
        </div><br>
        <div class="password1">
            Password<br>
            <input type="password" class="pass" id="pass" placeholder="********" onkeydown="Submitkey(event)">
            <span onclick="return passwordtoggle();" ><i class="eye1 fas fa-eye-slash" id="eye-icon" ></i>
            </span>
            <span id="passerror" class="passerror"></span></div><br><br>
        
        <input type="button"class="login" id="login" value="Login" onclick="error();">
        <a href="register.html" class="reg">Register</a><br><br>
        <span id="errormsg" class="errormsg"></span>
        </form>
    </body>
</html>
